<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Dashboard</title>
    <link href="components/users/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="headerUs"><h1>USERS</h1></header>

    <div class="dashboard-container">
        <div class="stat-card">
            <div class="stat-number">3</div>
            <div class="stat-label">Total Users</div>
        </div>
        
        <div class="users-container">
            <div class="user-card">
                <div class="user-header">
                    <img src="image/user1.avif" alt="User" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">Luis Morales</div>
                        <div class="user-date">luismorales@gmail.com</div>
                    </div>
                </div>
                <hr class="divider">
                <div class="user-details">
                    <div class="user-id"><i class="fa-solid fa-id-card"></i>ID 123</div>
                    <div class="user-area"><i class="fa-solid fa-street-view"></i>Area A</div>
                    <div class="user-area"><i class="fa-solid fa-file-lines"></i>Generated Reports: 4</div>
                    <div class="user-action">More information <i class="fas fa-chevron-right"></i></div>
                </div>
            </div>

            <div class="user-card">
                <div class="user-header">
                    <img src="image/user2.jpg" alt="User" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">Camila Soto</div>
                        <div class="user-date">camilasoto@gmail.com</div>
                    </div>
                </div>
                <hr class="divider">
                <div class="user-details">
                    <div class="user-id"><i class="fa-solid fa-id-card"></i>ID 124</div>
                    <div class="user-area"><i class="fa-solid fa-street-view"></i>Area B</div>
                    <div class="user-area"><i class="fa-solid fa-file-lines"></i>Generated Reports: 6</div>
                    <div class="user-action">More information <i class="fas fa-chevron-right"></i></div>
                </div>
            </div>

            <div class="user-card">
                <div class="user-header">
                    <img src="image/user3.avif" alt="User" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">Gustavo Gomez</div>
                        <div class="user-date">gustavogomez@gmail.com</div>
                    </div>
                </div>
                <hr class="divider">
                <div class="user-details">
                    <div class="user-id"><i class="fa-solid fa-id-card"></i>ID 125</div>
                    <div class="user-area"><i class="fa-solid fa-street-view"></i>Area C</div>
                    <div class="user-area"><i class="fa-solid fa-file-lines"></i>Generated Reports: 7</div>
                    <div class="user-action">More information <i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
